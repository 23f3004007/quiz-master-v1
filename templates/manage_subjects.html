{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Subjects</h2>
    <a href="{{ url_for('create_subject') }}" class="btn btn-success mb-3">Add New Subject</a>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.description }}</td>
                <td>
                    <a href="{{ url_for('edit_subject', subject_id=subject.subject_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_subject', subject_id=subject.subject_id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
