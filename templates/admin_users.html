{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Qualification</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.fullname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.qualification }}</td>
                <td>
                    <a href="{{ url_for('user_profile', user_id=user.user_id) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.user_id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
