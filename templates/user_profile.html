{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>Name:</strong> {{ user.fullname }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Qualification:</strong> {{ user.qualification }}</p>
            <p><strong>Date of Birth:</strong> {{ user.dob.strftime('%Y-%m-%d') }}</p>
            <a href="{{ url_for('change_password') }}" class="btn btn-warning">Change Password</a>
        </div>
    </div>
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
